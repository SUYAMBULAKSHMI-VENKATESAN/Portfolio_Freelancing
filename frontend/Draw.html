<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings Portfolio</title>
    <link rel="stylesheet" href="/frontend/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Drawings Section -->
    <div id="drawings">
        <div class="container">
            <h1 class="sub-title">My Drawings</h1>
            <div class="row">
                <!-- Drawing Item 1 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing.jpg" alt="Drawing 1">
                    <h3>Portrait of a Model</h3>
                </div>
                <!-- Drawing Item 2 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 2.jpg" alt="Drawing 2">
                    <h3>Portrait of Dhanush</h3>
                </div>
            </div>
            <div class="row">
                <!-- Drawing Item 3 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 3.jpg" alt="Drawing 3">
                    <h3>Portrait of Ali Abdaal</h3>
                </div>
                <!-- Drawing Item 4 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 4.jpg" alt="Drawing 4">
                    <h3>Portrait of Burek Deniz</h3>
                </div>
            </div>
            <div class="row">
                <!-- Drawing Item 5 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 5.jpg" alt="Drawing 1">
                    <h3>Portrait of Dulquer Salmaan</h3>
                </div>
                <!-- Drawing Item 6 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 6.jpg" alt="Drawing 2">
                    <h3>Portrait of Zayn Malik</h3>
                </div>
            </div>
            <div class="row">
                <!-- Drawing Item 7 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 7.jpg" alt="Drawing 3">
                    <h3>Portrait of Ozuna</h3>
                </div>
                <!-- Drawing Item 8 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 14.jpg" alt="Drawing 4">
                    <h3>Portrait of Aditya Roy Kapoor</h3>
                </div>
            </div>
            <div class="row">
                <!-- Drawing Item 9 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 9.jpg" alt="Drawing 1">
                    <h3>Portrait of Vijay Devarakonda</h3>
                </div>
                <!-- Drawing Item 10 -->
                <div class="drawing-item">
                    <img src="/images/Drawings/Drawing 10.jpg" alt="Drawing 2">
                    <h3>Portrait of Vijay Devarakonda</h3>
                </div>
            </div>
        </div>
    </div>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;box-sizing: border-box;
        }
        body {
            background: #080808;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .sub-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .drawing-item {
            flex-basis: 48%;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .drawing-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .drawing-item h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }
    </style>
</body>

</html>
